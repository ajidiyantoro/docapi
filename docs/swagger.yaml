basePath: /
definitions:
  docapi_internal_model.Document:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      filename:
        type: string
      id:
        type: string
      size:
        type: integer
      storage_path:
        type: string
    type: object
  internal_http_handler.errorEnvelope:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  internal_http_handler.errorPayload:
    properties:
      error:
        $ref: '#/definitions/internal_http_handler.errorEnvelope'
      request_id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Document API
  version: "1.0"
paths:
  /documents:
    get:
      description: Get a list of documents with pagination
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/docapi_internal_model.Document'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
      summary: List documents
      tags:
      - documents
    post:
      consumes:
      - multipart/form-data
      description: Upload a new document
      parameters:
      - description: Document file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/docapi_internal_model.Document'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
      summary: Upload document
      tags:
      - documents
  /documents/{id}:
    delete:
      description: Delete a document by ID
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
      summary: Delete document
      tags:
      - documents
    get:
      description: Get a document by ID
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docapi_internal_model.Document'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
      summary: Get document
      tags:
      - documents
  /health:
    get:
      description: Check database connectivity
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_http_handler.errorPayload'
      summary: Health check
      tags:
      - health
  /healthz:
    get:
      description: Simple liveness probe
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Liveness probe
      tags:
      - health
swagger: "2.0"
